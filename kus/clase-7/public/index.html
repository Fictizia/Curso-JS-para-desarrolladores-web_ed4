<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login con Github en Firebase</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.3.0/octicons.min.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
</head>
<body>
  <div class="container">
    <div class="header page-header app-header">
      <h1 class="text-muted">FictiziApp</h1>

      <div class="user-profile" hidden>
        <div class="user-name"></div>
        <div class="user-picture"></div>
        <button class="btn btn-link" id="btn-logout">Logout</button>
      </div>
    </div>

    <div class="content">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">

          <div class="alert hide" id="alert"></div>

          <div id="register">
            <form action="" id="form-register">
              <h2 class="h3 page-header">Registro</h2>
              <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control input-lg" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control input-lg" id="email" name="email" required>
              </div>
              <button type="submit" class="btn btn-block btn-primary btn-lg">Registrarse</button>
            </form>
            <hr>
            <button class="btn btn-default btn-block btn-lg" id="btn-github"><span class="octicon octicon-mark-github"></span> Acceder con Github</button>
          </div>
          <!-- /#register -->

          <div class="hide" id="user-list">
            <h2 class="h3 page-header">Lista de usuarios registrados</h2>
            <ul class="list-group"></ul>
          </div>
          <!-- /#user-list -->
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
