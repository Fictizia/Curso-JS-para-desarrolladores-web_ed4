<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <script type="text/javascript">
            /* 16 - Necesitamos una función para agregar y otra para borrar pasajeros de la lista. Nota: Pensemos que a la larga pueden existir más listas.. */
            var pasajeros = [];
            pasajeros = ["Manuel", "Rocio", "Pepe", "Paco", "Manoli", "Juanjo", "Elena"];
            
            function eliminarPasajero(pasajero) {
                var position = buscaPasajero(pasajero);
                if(position != -1) {
                    pasajeros.splice(position, 1);
                    console.log("Pasajero eliminado");
                }
            }
            
            function buscaPasajero(pasajero) {
                for(var i = 0; i < pasajeros.length - 1; i++) {
                    if(pasajeros[i] === pasajero) {
                        return i;
                    }
                }
                return -1;
            }
            
            function anadirPasajeros(pasajero) {
                pasajeros.push(pasajero);
                console.log("Pasajero añadido");
            }
            
            function mostrarPasajeros() {
                for(var i = 1; i < pasajeros.length; i++) {
                    console.log("El pasajero " + pasajeros[i-1] + " tiene reservado el asiento " + i);
                }
            }
            
            anadirPasajeros("Manuel L");
            mostrarPasajeros();
            anadirPasajeros("Borja");
            mostrarPasajeros();
            anadirPasajeros("Nuria");
            mostrarPasajeros();
            eliminarPasajero("Paco");
            mostrarPasajeros();
            eliminarPasajero("Manuel");
            mostrarPasajeros();
        </script>
    </head>
    <body></body>
</html>
