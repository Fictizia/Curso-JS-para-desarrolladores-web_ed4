<!doctype html>
    <html>
        <head>
            <meta charset="utf-8" />
            <script type="text/javascript">
                /* Ejercicio 12. 
                12 - El departamento de Marketing ha decidido lanzar un nuevo servicio los sábados. El "tren fiestero" 
                será un tren adaptado a un público más intrépido y funcionará solo en los sábados. Este tren será el número 3.
                */
                var totalTrenes = 12;
                var diaSemana = "Sabado";
                function estadoDetalle (trenesOperativos) {
                    if(trenesOperativos === 0) {
                        console.log("Ningún tren está funcionando");
                    } else if(trenesOperativos === totalTrenes) {
                        console.log("Todos los trenes funcionan");
                    } else {
                        for(var tren = 1; tren <= totalTrenes + 1; tren ++) {
                            if(tren === 10 || tren == 12) {
                                console.log("El tren numero "+ tren + " es nocturno");
                            } else if (tren === 3 && diaSemana == "Sabado") {
                                console.log("El tren fiestero("+ tren + ") esta funcionando");
                            } else if (tren === 3 && diaSemana != "Sabado") {
                                console.log("El tren fiestero("+ tren + ") funcionará el sabado");
                            }
                            else if(tren <= trenesOperativos) {
                                console.log("El tren numero "+ tren + " esta funcionando");
                            } else {
                                console.log("El tren numero " + tren + " esta parado");
                            }
                        }   
                    }
                };
                estadoDetalle(0);
                estadoDetalle(12);
                estadoDetalle(9);
            </script>
        </head>
        <body></body>
    </html>
</doctype>
